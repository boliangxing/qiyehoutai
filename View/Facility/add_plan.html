<script type="text/javascript">
function selval(id,v,id2,v2,id3,v3){
	parent.document.getElementById(id).value=v;
	parent.document.getElementById(id2).value=v2;
	parent.document.getElementById(id3).value=v3;
	var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
	parent.layer.close(index); //再执行关闭      
	
}
