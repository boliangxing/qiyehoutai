<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 员工管理 <span class="c-gray en">&gt;</span> 员工编辑  <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<article class="page-container">
	<form action="" method="post" class="form form-horizontal" id="form-change-password">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">登录帐号：</label>
			<div class="formControls col-xs-8 col-sm-4">
				<input type="text" name="login_name" value="{$info.login_name}" class="input-text" autocomplete="off" placeholder="登录帐号,请使用英文字母和数字组合,不能含中文">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">真实姓名：</label>
			<div class="formControls col-xs-8 col-sm-4">
				<input type="text" name="staff_name" value="{$info.staff_name}"   class="input-text" autocomplete="off" placeholder="请填写中文">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">Email：</label>
			<div class="formControls col-xs-8 col-sm-4">
				<input type="text" name="staff_email" value="{$info.staff_email}"   class="input-text" autocomplete="off" placeholder="请输入邮箱号码">
			</div>
		</div>
		<!-- <div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">服务区域：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text"  class="input-text" autocomplete="off" placeholder="请输入服务区域">
			</div>
		</div> -->
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">所属部门：</label>
			<div class="formControls col-xs-8 col-sm-4">
				<select name="staff_bmid" id="staff_bmid" class="input-text">
				<volist name="bm_list" id="bm">
					<option value="{$bm.bmid}" <eq name="info.staff_bmid" value="$bm.bmid">selected</eq> >{$bm.bmname}</option>
			       	 
			       	</volist>
			    </select>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">角色类型：</label>
			<div class="formControls col-xs-8 col-sm-4">
				<select name="staff_jsid" id="staff_jsid" class="input-text">
		 	        <volist name="js_list" id="js">
					<option value="{$js.id}" <eq name="info.staff_jsid" value="$js.id">selected</eq> >{$js.title}</option>
			       	 
			       	</volist>
			    </select>
			    </select>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">密码：</label>
			<div class="formControls col-xs-8 col-sm-4">
				<input type="password" value="{$info.staff_pwd}"  name="staff_pwd1" class="input-text" autocomplete="off" placeholder="请输入密码">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">确认密码：</label>
			<div class="formControls col-xs-8 col-sm-4">
				<input type="password" value="{$info.staff_pwd}" name="staff_pwd2" class="input-text" autocomplete="off" placeholder="再次确认密码">
			</div>
		</div>
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
				<!-- <input class="btn  radius" type="submit" value="&nbsp;&nbsp;保存&nbsp;&nbsp;"> -->
				<button class="btn-primary btn" style="display: block;">提交</button>
			</div>
		</div>
	</form>
</article>
