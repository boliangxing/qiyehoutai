<title>产品列表</title>
<style type="text/css">
	.pd-5 span{margin-right: 10px;}
	.hah input{height: 31px;line-height: 31px;border:1px solid #999;background: #f0f0f0;padding: 0 10px;font-size: 14px;color: #000;}
	.hah button{height: 33px;line-height: 33px;border:1px solid #999;background: #999;padding: 0 10px;font-size: 14px;color: #000;}
	.table-sort tbody{text-align: center;}
</style>

<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 产品管理 <span class="c-gray en">&gt;</span> 产品列表</a>



<div class="text-c" style="float: right;"> 
	  <form action="" method="post">
	    <input type="text" name="keyword" id="" placeholder="输入产品型号" style="width:250px" class="input-text"><button  id="" class="btn btn-success" type="submit"><i class="Hui-iconfont"></i> 搜索</button>
	    </form>
	  </div></nav>
<div class="page-container">
	<div class="page-container">
	

	  
	<!-- <div class="cl pd-5 bg-1 bk-gray mt-20">
		<span class="l"><a class="btn btn-primary radius" href="javascript:;">产品列表</a></span>
		<span class="l"><a class="btn btn-primary radius" href="javascript:;">添加产品</a></span>
	</div> -->
	<div class="mt-20">
		<table class="table table-border table-bordered table-bg table-hover table-sort">
			<thead>
				<tr class="text-c">
					<th width="60"><a href="{:U('product/product_list?ord=product_id&sx='.$sx)}">编号</a></th>
					<th width="180"><a href="{:U('product/product_list?ord=product_name&sx='.$sx)}">型号</a></th>
					<th  width="180"><a href="#">分类</a></th>
					<th width="120"><a href="#">PLC机型</a></th>
					<th  width="180"> <a href="{:U('product/product_list?ord=price&sx='.$sx)}">产品价格</a></th>
					<th  width="180"><a href="{:U('product/product_list?ord=fuel&sx='.$sx)}">使用燃料</a></th>
					<th width="180"><a href="{:U('product/product_list?ord=appfunc&sx='.$sx)}">应用功能</a></th>
					<th width="150"><a href="#">状态操作</a></th>
				</tr>
			</thead>
				<tbody>
				<volist name="list" id="vo">
					<tr>
						<td>{$vo.product_id}</td>
						<td><a href="#">{$vo.product_name}</a></td>
						<td>{$vo.typename}</td>
						<td>{$vo.plcname}</td>
						<td>{$vo.price}</td>
						<td>{$vo.fuel}</td>
						<td>{$vo.appfunc}</td>
						<td>
						<eq name="vo.available" value="1">
						<span class="play">正常</span> &nbsp;&nbsp;&nbsp;&nbsp;
						<else /><span class="play">禁用</span> &nbsp;&nbsp;&nbsp;&nbsp;
						</eq>
						<a class="ml-5" href="{:U('Product/del_product?id='.$vo['product_id'])}" title="删除">
						<span class="glyphicon glyphicon-trash" aria-hidden="true"></span></a>&nbsp;&nbsp;&nbsp;&nbsp;
						<a  class="ml-5"  href="{:U('Product/product_edit?id='.$vo['product_id'])}" title="编辑"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a></td>
					</tr>
				</volist>
				</tbody>
			</table>
			<div class="page">{$page}</div>
		</div>
	</div>
</div>

<script type="text/javascript">
function article_edit(title,url,id,w,h){
	var index = layer.open({
		type: 2,
		title: title,
		content: url
	});
	layer.full(index);
}
  function article_del(obj,id){
  layer.confirm('确认要删除吗？',function(index){
    $(obj).parents("tr").remove();
    layer.msg('已删除!',1);
  });
}
</script>
