<title>添加产品</title>
<style type="text/css">
.fl{float: left;}
.clear{clear: both;height: 0;overflow: hidden;}
.xz{margin: 15px 0;}
	.xz select{height: 35px;line-height: 35px;width: 262px;border:1px solid #ddd;}
	.xz label{height: 35px;line-height: 35px;display: inline-block;width: 90px;text-align: right;}
	.xz input{height: 35px;line-height: 35px;width: 240px;border:1px solid #ddd;padding: 0 10px;}
	.xz textarea{height: 150px;line-height: 1.5;width: 500px;border:1px solid #ddd;padding:10px;}
	.xz button{height: 40px;line-height: 40px;width: 520px;border:0;padding: 0 10px;background: #c20919;color: #fff;margin-left: 90px;border-radius: 5px;}
	.xz input:focus,.xz input:hover,.xz select:hover,.xz textarea:focus,.xz textarea:hover{border:1px solid #c20919;}
	.xz button:active {color: rgba(255, 255, 255, 0.6);background-color: #aa0c1a;}
</style>
</head>
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 产品管理 <span class="c-gray en">&gt;</span> 添加产品 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:9px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<form action="" method="post" enctype="multipart/form-data">
<div class="page-container">
	<div class="xz">
		<label for="typeid" class="fl">产品类型：</label>
		<select name="typeid" id="typeid" class="fl">
		<volist name="cate" id="vo">
			<option value="{$vo.typeid}">{$vo.typename}</option>
		</volist>
		</select>
		<div class="clear"></div>
	</div>
	<div class="xz">
		<label for="plcid" class="fl">PLC类型：</label>
		<select name="plcid" id="plcid" class="fl">
		<volist name="plc" id="pl">
	        <option value="{$pl.plcid}">{$pl.plcname}</option>
	     </volist>
      </select>
      <div class="clear"></div>
	</div>
	<div class="xz">
		<label for="xh" class="fl">产品型号：</label>
		<input type="text" name="product_name" placeholder="请输入产品型号" value="{$info.product_name}" class="fl" id="xh">
		<div class="clear"></div>
	</div>
	<div class="xz">
		<label for="jg" class="fl">产品价格：</label>
		<input type="text" name="price" placeholder="请输入产品价格**元" value="{$info.price}" class="fl" id="jg">
		<div class="clear"></div>
	</div>
	<div class="xz">
		<label for="rl" class="fl">使用燃料：</label>
		<input type="text" name="fuel" placeholder="请输入使用燃料，比如天然气" value="{$info.fuel}" class="fl" id="rl">
		<div class="clear"></div>
	</div>
	<div class="xz">
		<label for="gn" class="fl">应用功能：</label>
		<input type="text" name="appfunc" placeholder="比如采暖/卫生热水/蒸汽" value="{$info.appfunc}" class="fl" id="gn">
		<div class="clear"></div>
	</div>
	<div class="xz">
		<label class="fl">产品图片：</label>
		<img src="{$info.pic}">
		<input type="file" name="pic" placeholder="请上传产品图片" class="fl">
		<!-- <div class="fl">
			<label for="sc" style="width: 40px;height: 37px;line-height: 37px;background: #c20919;color: #fff;text-align: center;">上传</label>
			<input type="file" name="pic"  style="display: none;">
		</div> -->
		<div class="clear"></div>
	</div>
	<div class="xz">
		<label class="fl">原理图：</label>
		<img src="{$info.photo}">
		<input type="file" name="photo" placeholder="请上传原理图" class="fl">
		<!-- <div class="fl">
			<label for="sc" style="width: 40px;height: 37px;line-height: 37px;background: #c20919;color: #fff;text-align: center;">上传</label>
			<input type="file"  style="display: none;">
		</div> -->
		<div class="clear"></div>
	</div>
	<div class="xz">
		<label for="ms" class="fl">产品描述：</label>
		<textarea placeholder="请输入产品描述" name="memo" class="fl" id="ms">{$info.memo}</textarea>
		<div class="clear"></div>
	</div>
	<div class="xz">
		<label class="fl">是否有效：</label>
		<select name="Available" id="Available" class="fl">
	        <option value="1">正常</option>
	        <option value="0">禁用</option>
      </select>
      <div class="clear"></div>
	</div>
	<div class="xz">
		<button type="submit">确定编辑</button>
	</div>
</div>
</form>
<script type="text/javascript" src="__PUBLIC__/lib/jquery/1.9.1/jquery.min.js"></script> 
<script type="text/javascript" src="__PUBLIC__/lib/layer/2.1/layer.js"></script> 
<script type="text/javascript" src="__PUBLIC__/lib/laypage/1.2/laypage.js"></script> 
<script type="text/javascript" src="__PUBLIC__/lib/My97DatePicker/WdatePicker.js"></script> 
<script type="text/javascript" src="__PUBLIC__/lib/datatables/1.10.0/jquery.dataTables.min.js"></script> 
<script type="text/javascript" src="__PUBLIC__/static/h-ui/js/H-ui.js"></script> 
<script type="text/javascript" src="__PUBLIC__/static/h-ui.admin/js/H-ui.admin.js"></script> 
<script type="text/javascript">
	setValue('typeid', "{$info.typeid}");
	setValue('plcid', "{$info.plcid}");
	setValue('Available', "{$info.available}");

	function setValue(name, value){
        var first = name.substr(0,1), input, i = 0, val;
        if(value === "") return;
        if("#" === first || "." === first){
            input = $(name);
        } else {
            input = $("[name='" + name + "']");
        }

        if(input.eq(0).is(":radio")) { //单选按钮
            input.filter("[value='" + value + "']").each(function(){this.checked = true});
        } else if(input.eq(0).is(":checkbox")) { //复选框
            if(!$.isArray(value)){
                val = new Array();
                val[0] = value;
            } else {
                val = value;
            }
            for(i = 0, len = val.length; i < len; i++){
                input.filter("[value='" + val[i] + "']").each(function(){this.checked = true});
            }
        } else {  //其他表单选项直接设置值
            input.val(value);
        }
}
</script>
</body>
