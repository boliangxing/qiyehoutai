<body>

<div class="pd-20">

  <form action="__URL__/Appmanage_add" method="post" class="form form-horizontal" id="form-member-add" enctype="multipart/form-data">
  <div class="row cl">

      <label class="form-label col-3"><span class="c-red">*</span>版本：</label>

      <div class="formControls col-5">

        <input type="text" class="input-text" value="" placeholder="" id="member-name" name="vname" datatype="*1-16" nullmsg="版本信息不能为空">

      </div>

      <div class="col-4"> </div>

    </div>

    <div class="row cl">

      <label class="form-label col-3"><span class="c-red">*</span>类型：</label>

      <div class="formControls col-5 skin-minimal">

        <div class="radio-box">

          <input type="radio" id="type-1" name="type" datatype="*" nullmsg="请选择客户端类型" value="1">

          <label for="type-1">安卓</label>

        </div>

        <div class="radio-box">

          <input type="radio" id="type-2" name="type" value="2">

          <label for="type-2">苹果</label>

        </div>

      </div>

      <div class="col-4"> </div>

    </div>

    <div class="row cl">

      <label class="form-label col-3"><span class="c-red">*</span>升级提示：</label>

      <div class="formControls col-5 skin-minimal">

        <div class="radio-box">

          <input type="radio" id="static-1" name="static" checked datatype="*" value="1">

          <label for="static-1">不提示</label>

        </div>

        <div class="radio-box">

          <input type="radio" id="static-2" name="static" value="2">

          <label for="static-2">提示</label>

        </div>

        <div class="radio-box">

          <input type="radio" id="static-2" name="static" value="3">

          <label for="static-3">强制</label>

        </div>

      </div>

      <div class="col-4"> </div>

    </div>

    <div class="row cl">

      <label class="form-label col-3">安装包：</label>

      <div class="formControls col-5"> <span class="btn-upload form-group">

        <input class="input-text upload-url" type="text" name="file" id="uploadfile-2" readonly  style="width:200px">

        <a href="javascript:void();" class="btn btn-primary radius upload-btn"><i class="Hui-iconfont">&#xe642;</i> 浏览文件</a>

        <input type="file" multiple name="filename" class="input-file">

        </span> </div>

      <div class="col-4"> </div>

    </div>

    <div class="row cl">

      <label class="form-label col-3">说明：</label>

      <div class="formControls col-5">

        <textarea name="remark" cols="" rows="" class="textarea"  placeholder="说点什么...最少输入10个字符" datatype="*0-100" dragonfly="true" nullmsg="备注不能超过100个字符！" onKeyUp="textarealength(this,100)"></textarea>

        <p class="textarea-numberbar"><em class="textarea-length">0</em>/100</p>

      </div>

      <div class="col-4"> </div>

    </div>

    <div class="row cl">

      <div class="col-9 col-offset-3">

        <input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">

      </div>

    </div>


 

 
  </form>

</div>
