<title>全部客户</title>
<style type="text/css">
	.pd-5 span{margin-right: 10px;}
	.hah input{height: 31px;line-height: 31px;border:1px solid #999;background: #f0f0f0;padding: 0 10px;color: #000;}
	.hah button{height: 33px;line-height: 33px;border:1px solid #999;background: #999;padding: 0 10px;color: #000;}
	.table-sort tbody{text-align: center;}
</style>

<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 客户管理 <span class="c-gray en">&gt;</span> 客户列表</a>

<div class="text-c" style="float: right;"> 
	<form action="" method="GET">
	  <input type="text" name="keywords" id="" placeholder="输入关键字" style="width:250px" class="input-text"><button name="" id="" class="btn btn-success" type="submit"><i class="Hui-iconfont"></i> 搜索</button>
	  </form>
	</div></nav>
<div class="page-container">
	
	<div class="cl pd-5 bg-1 bk-gray mt-20">
		<span class="l"><a class="btn btn-primary radius" href="{:U('customer/customer_list')}">全部客户</a></span>
<!-- 		<span class="l"><a class="btn btn-primary radius" href="javascript:;">我创建的客户</a></span>
		<span class="l"><a class="btn btn-primary radius" href="javascript:;">我部门客户</a></span>
		<span class="l"><a class="btn btn-primary radius" href="javascript:;">我服务的客户</a></span> -->
		<span class="l"><a class="btn btn-primary radius" href="{:U('customer/customer_add')}">添加新客户</a></span>
	</div>
	<div>
		<table class="table table-border table-bordered table-bg table-hover table-sort">
			<thead>
				<tr class="text-c">
					<th><a href="{:U('customer/customer_list?ord=customer_id&sx='.$sx)}">编号</a></th>
					<th><a href="{:U('customer/customer_list?ord=customer_name&sx='.$sx)}">客户名称</a></th>
					<th><a href="{:U('customer/customer_list?ord=clname&sx='.$sx)}">登录帐号</a></th>
					<th><a href="{:U('customer/customer_list?ord=clpass&sx='.$sx)}">登录密码</a></th>
					<th><a href="{:U('customer/customer_list?ord=clogis&sx='.$sx)}">次数</a></th>
					<th><a href="{:U('customer/customer_list?ord=cltime&sx='.$sx)}">最后登录</a></th>
					<th><a href="{:U('customer/customer_list?ord=quyu&sx='.$sx)}">城市</a></th>
					<th><a href="#">跟进人</a></th>
					<th><a href="#">类型</a></th>
					<th><a href="{:U('customer/customer_list?ord=create_time&sx='.$sx)}">建立时间</a></th>
					<th>操作</th>
				</tr>
			</thead>
		<tbody>
			<volist name="list" id="vo">
			<tr>
			    <td>{$vo.customer_id}</td>
			    <td><a href="#">{$vo.customer_name}</a></td>
			    <td>{$vo.clname}</td>
			    <td>{$vo.clpass}</td>
			    <td>{$vo.clogis}</td>
			    <eq name="vo.cltime" value="0"><td></td><else /><td>{$vo.cltime|default=''|date="Y-m-d H:i",###}</td></eq>
			    <td>{$vo.quyu}</td>
			    <td>{$vo.contact_name}</td>
			    <td>{$vo.typename}</td>
			    <td>{$vo.create_time|date="Y-m-d",###}</td>
			    <td><a href="{:U('Customer/customer_add?id='.$vo['customer_id'])}" class="ml-5" title="编辑"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a></td>
			</tr>
			</volist>
	
		</tbody>
	</table>
	<div class="page">{$page}</div>
	</div>
</div>

<script type="text/javascript">
function article_edit(title,url,id,w,h){
	var index = layer.open({
		type: 2,
		title: title,
		content: url
	});
	layer.full(index);
}
  function article_del(obj,id){
  layer.confirm('确认要删除吗？',function(index){
    $(obj).parents("tr").remove();
    layer.msg('已删除!',1);
  });
}
</script>
