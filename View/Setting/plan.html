<title>面板显示方案</title>
<style type="text/css">
    .pd-5 span{margin-right: 10px;}
  .hah input{height: 31px;line-height: 31px;border:1px solid #ddd;background: #f0f0f0;padding: 0 10px;color: #000;}
  .hah button{height: 33px;line-height: 33px;border:1px solid #ddd;background: #ddd;padding: 0 10px;color: #000;}
  tbody{text-align: center;border-left: 1px solid #ddd;border-top: 1px solid #ddd;}
  td{text-align: center;border-right: 1px solid #ddd;border-bottom: 1px solid #ddd;padding: 5px;border-top: 1px solid #ddd;}
  td input{padding: 5px;border:1px solid #fff;text-align: center;}
  td button{padding: 5px 10px;border:0;text-align: center;background: none;}
  td input:hover,td input:focus{border-color: #ddd;}
  td a{color: #c20919}
  tr th{text-align: center;padding: 8px 0;border-right: 1px solid #ddd; }
  .bbt:hover{text-decoration: none;color: #555;}
</style>

<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 系统设置 <span class="c-gray en">&gt;</span> 面板显示方案 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:9px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>

  <div class="cl pd-5 bg-1 bk-gray mt-20">
 <!--  <span>面板方案设定和换算方式设定: </span>
     <select class="sel">
      <option>全部</option>
      <option>LJ6A-1</option>
      <option>LJ6A-2(LJ6A-DB)</option>
      <option>LJ8A</option>
      <option>S7-2</option>
      <option>NX</option>
      <option>T1</option>
      <option>TM218</option>
      <option>LJ8Q</option>
      <option>LJ8Q-F</option>
      <option>NX2</option>
  </select>  -->
  </div>
  <table class="table table-border table-bordered table-bg table-hover table-sort">
    <thead>
      <tr class="text-c">
        <th>ID</th>
        <th>方案名称</th>
        <th>PLC类型</th>
        <th>系统开关</th>
        <th>保存</th>
        <th>显示</th>
        <th>报警</th>
        <th>方案说明</th>
        <th>面板参数</th>
        <th>删除</th>
      </tr>
    </thead>
    <tbody>
    <volist name="list" id="vo">
      <tr align="center">
        <td>{$vo.planid}</td>
        <td>{$vo.planname}</td>
        <td>{$vo.plcname}</td>
        <td>{$vo.sysswcode}</td>
        <td>{$vo.ifsave}</td>
        <td>{$vo.offishow}</td>
        <td>{$vo.ifbaojing}</td>
        <td><a href="{:U('setting/plan_edit?id='.$vo['planid'])}">编辑方案说明</a></td>
        <td><a href="{:U('setting/plan_set',array('planid'=>$vo['planid'],'plcid'=>$vo['plcid']))}">进入参数设置</a></td>
        <td><a href="{:U('setting/plan_del?id='.$vo['planid'])}" class="ml-5"  title="删除">
            <span class="glyphicon glyphicon-trash" aria-hidden="true"></span></td>
      </tr>
    </volist>
    </tbody>

    <tfoot>
    <tr style="height: 60px;line-height: 60px;text-align: right;"></tr>
    <tr style="border-top: 1px solid #ddd;">
      <!-- <th></th> -->
      <th style="text-align: left;padding-left: 10px;border-right: 0;">添加新方案</th>
      <!-- <th style="border-right: 0;"></th>
      <th style="border-right: 0;"></th>
      <th style="border-right: 0;"></th> -->
    </tr>
    <form action="{:U('setting/plan_add')}" method="post">
    <tr align="center" id="addval">
    
      <td id="num" style="">新方案名称:&nbsp;&nbsp;</td>
          <td><input type="text" name="planname"  placeholder="输入名称" style="width: 80%;"></td>
          <td id="num" style="">PLC类型:&nbsp;&nbsp;</td>
          <td><select name="plcid">
          <volist name="plc" id="pl">
          <option value="{$pl.plcid}">{$pl.plcname}</option>
          </volist>
          </select></td>
          <td id="num" style="">复制方案:&nbsp;&nbsp;</td>
          <td id="num" style="">
          <select name="planid">
          <option value="-1">暂不复制</option>
          <volist name="list" id="plan">
          <option value="{$plan.planid}">{$plan.planname}</option>
          </volist>
          </select></td>
          <!-- <input type="hidden" name="type" value="2" size="6"></td> -->
          <td style="border-right: 0"><!-- <a href="#" class="btn btn-primary radius" style="display: inline-block;padding: .4rem .8rem;" id="addsb">确定添加</a> -->
          <button class="btn btn-primary radius" style="display: inline-block;padding: .4rem .8rem;" type="submit">确定添加</button></td>
          <td><span><a href="#" class="ml-5" title="删除">
                <span class="glyphicon " aria-hidden="true"></span></a></span></td>
          </td>
    </tr>
  </form>
  </tfoot>


  </table>
  <div id="pageNav" class="pageNav"></div>
</div>

<script type="text/javascript">
function article_edit(title,url,id,w,h){
  var index = layer.open({
    type: 2,
    title: title,
    content: url
  });
  layer.full(index);
}
  function article_del(obj,id){
  layer.confirm('确认要删除吗？',function(index){
    $(obj).parents("tr").remove();
    layer.msg('已删除!',1);
  });
}
</script>
