<title>管理员列表</title>
</head>
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 合同管理 <span class="c-gray en">&gt;</span> 全部合同列表 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">
	<!-- <div class="text-c">
		<input type="text" class="input-text" style="width:250px" placeholder="" id="" name="">
		<button type="submit" class="btn btn-success" id="" name=""><i class="Hui-iconfont">&#xe665;</i> 搜用户</button>
	</div> -->
	<div class="cl pd-5 bg-1 bk-gray mt-20">
	<span class="l">
	<a href="javascript:location.reload();" class="btn btn-primary radius"> 全部合同</a>
	<a href="{:U('hetong/hetong_add')}"  class="btn btn-primary radius"> 添加合同</a>
	</span> 
	<!-- <span class="r">共有数据：<strong>54</strong> 条</span> </div> -->
	<table class="table table-border table-bordered table-bg">
		<thead>
			<tr class="text-c">
				<th width="80" ><a href="{:U('hetong/hetong_list?ord=bianhao&sx='.$sx)}">合同编号</a></th>
				<th width="40"><a  href="{:U('hetong/hetong_list?ord=cdbh&sx='.$sx)}">存档号</a></th>
				<th  width="180"><a href="#">客户名称</a></th>
				<th  width="180"><a href="{:U('hetong/hetong_list?ord=project&sx='.$sx)}">项目名称</a></th>
				<th width="50"><a href="#">责任人</a></th>
				<th width="90"><a href="{:U('hetong/hetong_list?ord=qdtime&sx='.$sx)}">签订日期</a></th>
				<th width="80"><a href="{:U('hetong/hetong_list?ord=belong&sx='.$sx)}">所属公司</a></th>
				<th width="90"><a href="{:U('hetong/hetong_list?ord=tstime&sx='.$sx)}">调试日期</a></th>
				<th width="70">管理</th>
			</tr>
		</thead>
		<tbody>
			<volist name="list" id="vo">			
			<tr class="text-c">
				<td>{$vo.bianhao}</td>
				<td>{$vo.cdbh}</td>
				<td align="left">签约方:<a href="#">{$vo.customer_name}</a><br>
				使用方:<span class="userrid"><a href="#">{$vo.userr}</a>	</span>
				</td>
				<td>{$vo.project}</td>
				<td>{$vo.staff_name}</td>
				<td>{$vo.qdtime|date="Y-m-d H:i",###}</td>
				<td>{$vo.belong}</td>
				<td>{$vo.tstime|date="Y-m-d H:i",###}</td>
				<td class="td-manage"> <a title="编辑" href="{:U('Hetong/hetong_add?id='.$vo['htid'])}" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6df;</i></a> <a title="删除" href="{:U('Hetong/hetong_del?id='.$vo['htid'])}" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6e2;</i></a></td>
			</tr>
			</volist>
		</tbody>
	</table>
</div>
<script type="text/javascript" src="__PUBLIC__/lib/jquery/1.9.1/jquery.min.js"></script>

<script type="text/javascript" src="__PUBLIC__/static/h-ui.admin/js/H-ui.admin.js"></script> 
<script type="text/javascript">
/*
	参数解释：
	title	标题
	url		请求的url
	id		需要操作的数据id
	w		弹出层宽度（缺省调默认值）
	h		弹出层高度（缺省调默认值）
*/
/*管理员-增加*/
function admin_add(title,url,w,h){
	layer_show(title,url,w,h);
}
/*管理员-删除*/
function admin_del(obj,id){
	layer.confirm('确认要删除吗？',function(index){
		//此处请求后台程序，下方是成功后的前台处理……
		
		$(obj).parents("tr").remove();
		layer.msg('已删除!',{icon:1,time:1000});
	});
}
/*管理员-编辑*/
function admin_edit(title,url,id,w,h){
	layer_show(title,url,w,h);
}
/*管理员-停用*/
function admin_stop(obj,id){
	layer.confirm('确认要停用吗？',function(index){
		//此处请求后台程序，下方是成功后的前台处理……
		
		$(obj).parents("tr").find(".td-manage").prepend('<a onClick="admin_start(this,id)" href="javascript:;" title="启用" style="text-decoration:none"><i class="Hui-iconfont">&#xe615;</i></a>');
		$(obj).parents("tr").find(".td-status").html('<span class="label label-default radius">已禁用</span>');
		$(obj).remove();
		layer.msg('已停用!',{icon: 5,time:1000});
	});
}

/*管理员-启用*/
function admin_start(obj,id){
	layer.confirm('确认要启用吗？',function(index){
		//此处请求后台程序，下方是成功后的前台处理……
		
		
		$(obj).parents("tr").find(".td-manage").prepend('<a onClick="admin_stop(this,id)" href="javascript:;" title="停用" style="text-decoration:none"><i class="Hui-iconfont">&#xe631;</i></a>');
		$(obj).parents("tr").find(".td-status").html('<span class="label label-success radius">已启用</span>');
		$(obj).remove();
		layer.msg('已启用!', {icon: 6,time:1000});
	});
}
</script>
</body>
</html>
